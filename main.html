<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic News Webpage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1>News Today</h1>
    </header>

    <div class="latest-news-section">
        <h2>Latest News</h2>
        <ul>
            <li>Breaking: Major event happening now!</li>
            <li>Sports: Local team wins championship!</li>
            <li>Weather: Sunny days ahead!</li>
        </ul>
    </div>

    <div class="pictorial-news-section">
        <h2>Pictorial News</h2>
		<img src="image_one.jpg" alt="News Image 1">
        <img src="image_two.jpg" alt="News Image 2">
        <img src="image_three.jpg" alt="News Image 3">
    </div>
</body>
</html>
