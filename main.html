<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Webpage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1>Daily News</h1>
    </header>

    <div class="latest-news-section">
        <h2>Latest News</h2>
        <ul>
            <li><p>Breaking: Major event happening now!</p></li>
            <li><p>Sports: Local team wins championship!</p></li>
            <li><p>Weather: Sunny days ahead!</p></li>
        </ul>
    </div>

    <div class="pictorial-news-section">
		<h2>Pictorial News</h2>
        <img src="Image_one.jpg" alt="News Image 1">
        <img src="Image_two.jpg" alt="News Image 2">
        <img src="Image_three.jpg" alt="News Image 3">
    </div>
</body>
</html>
