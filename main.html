<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic News Webpage</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <h1>Daily News Bulletin</h1>
  </header>

  <div class="latest-news-section">
    <h2>Latest News</h2>
    <ul>
      <li><h3>Global Markets Rally Amid Economic Optimism</h3></li>
      <li><h3>New Tech Innovations Unveiled at Expo 2025</h3></li>
      <li><h3>Environmental Groups Push for Stronger Climate Action</h3></li>
    </ul>
  </div>

  <div class="pictorial-news-section">
    <h2>Pictorial News</h2>
    <div class="images">
      <img src="Image_one" alt="News Image One">
      <img src="Image_two" alt="News Image Two">
      <img src="Image_three" alt="News Image Three">
    </div>
  </div>
</body>
</html>
