<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>News Portal</title>
  <style>
    body {
      margin: 0;
      font-family: Verdana, sans-serif;
      background-color: #f5f5f5;
    }

    .header {
      background-color: #011e29;
      color: white;
      text-align: center;
      padding: 25px;
      font-size: 28px;
      letter-spacing: 1px;
    }

    .latest-news-section {
      background-color: #f5f5f5;
      padding: 30px;
      width: 85%;
      margin: 0 auto;
    }

    .latest-news-section h2 {
      color: #011e29;
      margin-bottom: 15px;
      font-size: 22px;
    }

    .latest-news-section ul {
      padding-left: 20px;
    }

    .latest-news-section li {
      margin-bottom: 10px;
      font-size: 16px;
      color: #444;
    }

    .pictorial-news-section {
      background-color: #ffffff;
      padding: 30px;
      width: 85%;
      margin: 30px auto;
      text-align: center;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    .pictorial-news-section h3 {
      color: #011e29;
      margin-bottom: 20px;
      font-size: 20px;
    }

    .pictorial-news-section img {
      width: 260px;
      height: auto;
      margin: 10px;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>

  <header class="header">
    Daily Insight News
  </header>

  <div class="latest-news-section">
    <h2>Latest News</h2>
    <ul>
      <li>New eco-friendly architecture trends reshape urban skylines.</li>
      <li>Breakthrough in renewable energy storage announced by scientists.</li>
      <li>Global leaders meet to discuss climate action strategies.</li>
    </ul>
  </div>

  <div class="pictorial-news-section">
    <h3>Pictorial News</h3>
    <img src="Image_one" alt="News Image 1">
    <img src="Image_two" alt="News Image 2">
    <img src="Image_three" alt="News Image 3">
  </div>

</body>
</html>
